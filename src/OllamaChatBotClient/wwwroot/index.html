<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="tex-mml-chtml.js"></script>
    <script src="marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Hamburger Menu Icon -->
        <div class="hamburger-menu" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Sidebar for Chat History -->
        <div class="sidebar" id="sidebar">
      
            <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
            <div id="chatList" class="chat-list"></div>
            <button class="clear-chat-btn" onclick="deleteAllChats()">🗑 Clear All Chats</button>
        </div>

        <!-- Resizable Divider -->
        <div class="resizer" id="resizer"></div>

        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="chat-box" id="chatBox"></div>
            <div class="input-container">
                <textarea id="userInput" placeholder="Ask a question..."></textarea>
                <input type="file" id="fileInput" multiple onchange="handleFileUpload(event)">
                <button id="sendButton" onclick="sendMessage()">Send</button>
                <button id="cancelButton" onclick="cancelGeneration()" style="display: none; background: red;">Cancel</button>
            </div>
            <div id="fileList"></div> <!-- Display uploaded files -->
        </div>
    </div>

    <!-- Footer with Copyright Notice -->
    <footer style="text-align: center; padding: 10px; background-color: #2a2a40; color: #e0e0e0; position: fixed; bottom: 0; width: 100%;">
        &copy; 2025 <a href="https://github.com/MarcoRoeoesli/OllamaChatBotDotNetClient" target="_blank" style="color: #1abc9c; text-decoration: none;">Marco Röösli</a>. All rights reserved.
    </footer>

    <script src="script.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
